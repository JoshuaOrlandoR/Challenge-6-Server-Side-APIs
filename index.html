<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Weather App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <!--Header/Page title-->
        <div class="containerJumbo">
            <div class="jumbotron text-center p-2 mb-2 bg-transparent text-white">
              <h2 class="pageTitle">Five Day Weather Dashboard</h2>      
              <p class="createdBy">Created by Joshua Orlando R</p>
            </div>
        </div>
        <div class="container-fluid containerPrimary">
            <div class="row">

                <div class="col-12 col-md-4 col-xl-4 searchColumn">
                    <label class="text-center text-white m-2 searchLabel"> Enter City Name</label>

                    <div class="input-group m-2">
                        <input type="text" class="form-control-sm cityNameText" placeholder="Toronto">
                        <div class="input-group-append btnHolder">
                            <button class="btn btn-primary searchBtn magnifyButton" type="button" id="button-addon2">üîç</button>
                        </div>
                    </div>
                <!--Will create elements using JS (probably buttons) based on search history for easy access-->
                    <div class="searchHistory container">
                    </div>
                </div>
                <!--Current Day weather stats-->
                <div class="col-12 col-md-8 col-xl-8 infoColumn">
                    <div class="row presentDayForcast">
                        <div class="card bg-dark m-3 presentDayCard">
                            <h3 class="card-header currentCityName text-white"> Toronto(Placeholder)</h2>
                            <h4 class="card-header currentCityTime text-white"> Placeholder Time</h4>
                            <h4 class="card-header currentCityWeatherDescription text-white">Placeholder</h4>
                            <div class="card-body currentCityWeatherStats text-white"> 
                               
                            </div>
                        </div>
                    </div>
                <!--5 day forecast will appear below current day weather stats-->
                    <div class="futureForecast text-white">
                        Placeholder
                    </div>
                </div>

            </div>
        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"> </script>
    </body>
</html>
